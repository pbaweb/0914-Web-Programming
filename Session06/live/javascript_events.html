<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript events</title>
		<script>
			window.addEventListener('load', function(){
				console.debug('window addeventlistener 1');

				document.forms.login.addEventListener('submit', function(e){
					e.preventDefault();
					console.debug(e.target.name.value);
				}, false);

				document.forms.login.name.addEventListener('blur', function(e){
					console.debug(e);
					if(e.target.value == ''){
						alert('you must withe spomething in the text box');
					}
				}, false);

				document.getElementById('header').addEventListener('mouseenter', function(e){
						e.target.style.backgroundColor = 'red';
					}, false);
				document.getElementById('header').addEventListener('mouseleave', function(e){
						e.target.style.backgroundColor = '';
					}, false);
			}, false);
		</script>
	</head>
	<body>
		<h1 id="header">JavaScript events</h1>
		<form name="login">
			<input type="text" name="name"/>
			<input type="submit" />
		</form>
	</body>
</html>
