<!DOCTYPE html>
<html>
<head>
	<title>Smiley</title>
	<style type="text/css">
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		nav ul li {
			background-repeat: no-repeat;
			padding-left: 20px;
		}
		nav ul li.s1 {
			background-image: url('smiley01.png');
		}
		nav ul li.s2 {
			background-image: url('smiley02.png');
		}

		ul.smile li.s1 {
			list-style-image: url('smiley01.png');
		}
		ul.smile li.s2 {
			list-style-image: url('smiley02.png');
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li class="s1">Smiley 1</li>
			<li class="s2">Smiley 2</li>
		</ul>
	</nav>
	<ul class="smile">
			<li class="s1">Smiley 1</li>
			<li class="s2">Smiley 2</li>
		</ul>
</body>
</html>
